  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <tr>
                  <th>
                    id
                  </th>
                  <th>
                    Application Date
                  </th>
                  <th>
                    Customer Id
                  </th>
                  <th>
                    Loan Amount
                  </th>
                  <th>
                    Investor Id
                  </th>
                  <th>
                    Status
                  </th>
                  <th>
                    State
                  </th>
                  <th>
                    Remarks
                  </th>
                  </tr>
                  <tbody>
                    <tr *ngFor="let user of applicationList">
                      <td>
                        {{user.id}}
                      </td>
                      <td>
                        {{user.applicationDate}}
                      </td>
                      <td>
                        {{user.customerId}}
                      </td>
                      <td>
                        {{user.loanAmount}}
                      </td>
                      <td *ngIf="user.investorId == 0 || user.status == 'REJECTED'" >
                        <form>
                        <select name="selectInvestor" [(ngModel)]="mySelectedInvestor" (change)="getRequestInvestor(user.id)">
                          <option>{{user.investorId}}</option>
                          <option *ngFor="let investor of investorList" value={{investor.id}}>{{investor.id}}</option>
                        </select>
                        </form>
                      </td>
                      <td *ngIf="!(user.investorId == 0 || user.status == 'REJECTED')">
                        {{user.investorId}}
                      </td>
                      <td>
                        {{user.status}}
                      </td>
                      <td>
                        {{user.state}}
                      </td>
                      <td>
                        {{user.remarks}}
                      </td>
                      <td>
                        <!--<button class="btn btn-sm btn-warning" (click)="changeStatus(user)">{{user.status == 'BLOCKED' ? "UnBlock":"Block"}}</button>-->
                         <button class="btn btn-sm btn-danger" (click)="deleteApplication(user.id)">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
